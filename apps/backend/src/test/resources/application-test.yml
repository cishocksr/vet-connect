spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # Disable environment validation for tests
  main:
    allow-bean-definition-overriding: true

  # Disable Redis auto-configuration for tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

  liquibase:
    enabled: false  # Disable Liquibase for tests

jwt:
  secret: test-secret-key-for-testing-must-be-at-least-256-bits-long-to-work-properly
  expiration: 3600000  # 1 hour
  refresh-expiration: 7200000  # 2 hours

logging:
  level:
    com.vetconnect: DEBUG