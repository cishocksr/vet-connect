services:
  # Redis for token blacklist
  redis:
    image: redis:7-alpine
    container_name: vet-connect-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-devpassword123}"]
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-devpassword123}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-devpassword123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vet-connect-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vet-connect-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?ERROR - POSTGRES_DB not set. Please add to .env file}
      POSTGRES_USER: ${POSTGRES_USER:?ERROR - POSTGRES_USER not set. Please add to .env file}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?ERROR - POSTGRES_PASSWORD not set. Please add to .env file}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vet-connect-network

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: vet-connect-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:?ERROR - POSTGRES_DB not set}
      POSTGRES_USER: ${POSTGRES_USER:?ERROR - POSTGRES_USER not set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?ERROR - POSTGRES_PASSWORD not set}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-devpassword123}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: false
      SPRING_LIQUIBASE_ENABLED: true
      JWT_SECRET: ${JWT_SECRET:?ERROR - JWT_SECRET not set. Generate with openssl rand -base64 64}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      JWT_ISSUER_URI: ${JWT_ISSUER_URI:-http://localhost:8080}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:?ERROR - CORS_ALLOWED_ORIGINS not set}
      FILE_UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
      TRUSTED_PROXY_IPS: ${TRUSTED_PROXY_IPS:-}
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - vet-connect-network

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        - API_BASE_URL=${API_BASE_URL:-http://localhost:8080/api}
    container_name: vet-connect-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8080/api}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vet-connect-network

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vet-connect-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - vet-connect-network
    profiles:
      - dev
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  vet-connect-network:
    driver: bridge