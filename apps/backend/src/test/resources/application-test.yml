# ============================================
# TEST PROFILE CONFIGURATION
# ============================================
# This configuration is used when running tests
# It uses H2 in-memory database instead of PostgreSQL
# Redis is disabled for faster test execution

spring:
  # H2 In-Memory Database for Tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
  
  # Allow bean overriding for test configurations
  main:
    allow-bean-definition-overriding: true

  # Disable Redis completely for tests
  # This prevents RedisConfig bean from being created
  data:
    redis:
      enabled: false

  # Disable Redis auto-configuration for tests
  # Tests will mock Redis-dependent services instead
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  # JPA/Hibernate Configuration for H2
  jpa:
    hibernate:
      ddl-auto: create-drop  # Create schema on startup, drop on shutdown
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
    open-in-view: false

  # Disable Liquibase for tests (schema created by Hibernate)
  liquibase:
    enabled: false

# JWT Configuration for Tests
jwt:
  secret: test-secret-key-for-testing-must-be-at-least-256-bits-long-to-work-properly-with-hs512-algorithm
  expiration: 3600000  # 1 hour (in milliseconds)
  refresh-expiration: 7200000  # 2 hours (in milliseconds)
  issuer-uri: http://localhost:8080

# Application Configuration for Tests
app:
  cors:
    # CORS origins for test environment
    allowed-origins: http://localhost:5173,http://localhost:3000
  
  api:
    version: v1
    base-path: /api
  
  upload:
    dir: target/test-uploads
    max-file-size: 5242880  # 5MB
  
  security:
    trusted-proxies: ""

# Logging Configuration for Tests
logging:
  level:
    root: INFO
    com.vetconnect: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management/Actuator endpoints for tests
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always