name: CI Pipeline

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  # Backend tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: vetconnect_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'apps/backend/pom.xml'

      - name: Run backend tests
        working-directory: ./apps/backend
        run: mvn clean verify
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: vetconnect_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: apps/backend/target/site/jacoco/jacoco.csv
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true

      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/backend/target/site/jacoco/jacoco.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Frontend tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Clear TypeScript cache
        run: |
          rm -rf apps/frontend/node_modules/.tmp
          find apps/frontend -name "*.tsbuildinfo" -delete

      - name: Run frontend tests with coverage
        working-directory: ./apps/frontend
        run: pnpm test:coverage:ci
        continue-on-error: true

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./apps/frontend/coverage/
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Backend build
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'apps/backend/pom.xml'

      - name: Build backend
        working-directory: ./apps/backend
        run: mvn clean package -DskipTests

      - name: Cache backend build
        uses: actions/cache@v4
        with:
          path: apps/backend/target
          key: ${{ runner.os }}-backend-build-${{ github.sha }}

  # Frontend build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Clear build caches
        run: |
          rm -rf apps/frontend/node_modules/.tmp
          rm -rf apps/frontend/node_modules/.vite
          rm -rf apps/frontend/dist
          find apps/frontend -name "*.tsbuildinfo" -delete

      # Build without type checking (vite will catch real issues)
      - name: Build frontend
        working-directory: ./apps/frontend
        run: pnpm vite build
        env:
          VITE_API_BASE_URL: http://localhost:8080/api
          VITE_ENVIRONMENT: ci

      - name: Cache frontend build
        uses: actions/cache@v4
        with:
          path: apps/frontend/dist
          key: ${{ runner.os }}-frontend-build-${{ github.sha }}

  # Code quality with separate Java and JavaScript analysis
  codeql-java:
    name: CodeQL Analysis (Java)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'apps/backend/pom.xml'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java
          queries: security-and-quality

      # Manual build for Java
      - name: Build Java code
        working-directory: ./apps/backend
        run: mvn clean package -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java"

  codeql-javascript:
    name: CodeQL Analysis (JavaScript)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-and-quality

      # Install dependencies (CodeQL analyzes source + dependencies)
      - name: Install dependencies
        run: pnpm install

      # No build needed for JavaScript - CodeQL analyzes source
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"

  # Linting
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linters
        run: pnpm lint
        continue-on-error: true

      - name: Type check
        run: pnpm check-types
        continue-on-error: true

  # Summary job
  ci-complete:
    name: CI Pipeline Complete
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, backend-build, frontend-build, codeql-java, codeql-javascript, lint]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Backend Build: ${{ needs.backend-build.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "CodeQL Java: ${{ needs.codeql-java.result }}"
          echo "CodeQL JavaScript: ${{ needs.codeql-javascript.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          
          # Fail if critical jobs failed
          if [[ "${{ needs.backend-tests.result }}" != "success" ]]; then
            echo "::error::Backend tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.backend-build.result }}" != "success" ]]; then
            echo "::error::Backend build failed"
            exit 1
          fi
          
          if [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
            echo "::error::Frontend build failed"
            exit 1
          fi
          
          # Warn but don't fail on optional checks
          if [[ "${{ needs.frontend-tests.result }}" != "success" ]]; then
            echo "::warning::Frontend tests failed - needs investigation"
          fi
          
          if [[ "${{ needs.codeql-java.result }}" != "success" ]]; then
            echo "::warning::CodeQL Java analysis had issues"
          fi
          
          if [[ "${{ needs.codeql-javascript.result }}" != "success" ]]; then
            echo "::warning::CodeQL JavaScript analysis had issues"
          fi
          
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "::warning::Linting had issues"
          fi
          
          echo "CI pipeline completed!"