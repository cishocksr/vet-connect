# ============================================
# DEFAULT CONFIGURATION (Development)
# ============================================
# For production, set SPRING_PROFILES_ACTIVE=prod
# This will load application-prod.yml which overrides these settings

# Import application info
spring:
  config:
    import: optional:classpath:application-info.yml

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: vet-connect-backend
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:vet_connect}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      register-mbeans: true
      pool-name: VetConnectHikariPool-Dev

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  # Redis for token blacklist
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000
      connect-timeout: 2000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 2000
        shutdown-timeout: 100

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080}

server:
  port: 8080
  # Request size limits to prevent DoS attacks
  max-http-request-header-size: 20KB
  tomcat:
    max-swallow-size: 10MB
    max-http-form-post-size: 2MB
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# JWT Configuration - ALL FROM ENVIRONMENT VARIABLES
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Logging
logging:
  level:
    root: INFO
    com.vetconnect: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    # Include request ID for request tracing
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{requestId}] - %msg%n"

# Springdoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

# Application specific properties
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
  api:
    version: v1
    base-path: /api
  upload:
    dir: ${FILE_UPLOAD_DIR:uploads/profile-pictures}
    max-file-size: 5242880  # 5MB in bytes

  # Security configuration
  security:
    # CRITICAL: Set trusted proxy IPs in production
    # This prevents IP spoofing attacks on rate limiting
    # Set to the IP addresses of your:
    # - Load balancer (AWS ALB, GCP Load Balancer, etc.)
    # - Reverse proxy (nginx, Apache, etc.)
    # - CDN (Cloudflare, CloudFront, etc.)
    # Example: 10.0.1.100,10.0.1.101
    trusted-proxies: ${TRUSTED_PROXY_IPS:}

management:
  endpoints:
    web:
      exposure:
        # DEVELOPMENT: Expose all endpoints for debugging
        # PRODUCTION: application-prod.yml restricts this to health,info only
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized  # Only show details to authenticated users
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:dev}