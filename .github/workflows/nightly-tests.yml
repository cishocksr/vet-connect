name: Nightly Tests

on:
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC every day
  workflow_dispatch:  # Allow manual trigger

jobs:
  integration-tests:
    name: Full Integration Test Suite
    runs-on: ubuntu-latest

    # Note: Tests use H2 in-memory database and mock Redis services
    # These services are provided for potential future integration tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: vetconnect_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'apps/backend/pom.xml'

      - name: Run all tests
        working-directory: ./apps/backend
        env:
          JWT_SECRET: test-secret-key-for-testing-must-be-at-least-256-bits-long-to-work-properly
          POSTGRES_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: mvn clean verify

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: |
            apps/backend/target/surefire-reports/
            apps/backend/target/failsafe-reports/
          retention-days: 30

      - name: Generate comprehensive report
        working-directory: ./apps/backend
        run: mvn site

      - name: Upload site report
        uses: actions/upload-artifact@v5
        with:
          name: maven-site
          path: apps/backend/target/site/

