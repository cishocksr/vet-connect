name: PR Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q '<<<<<<<'; then
            echo "::error::Merge conflicts detected"
            exit 1
          fi

      # Commitlint disabled until .commitlintrc.json is configured
      # - name: Validate commit messages
      #   uses: wagoid/commitlint-github-action@v5

  test-coverage:
    name: Coverage Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: vetconnect_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests with coverage
        working-directory: ./apps/backend
        run: mvn clean test jacoco:report

      - name: Check coverage threshold
        working-directory: ./apps/backend
        run: |
          if [ -f target/site/jacoco/jacoco.csv ]; then
            COVERAGE=$(awk -F"," 'NR>1 { instructions += $4 + $5; covered += $5 } END { if (instructions > 0) print covered/instructions*100; else print 0 }' target/site/jacoco/jacoco.csv)
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 60" | bc -l) )); then
              echo "::warning::Coverage ($COVERAGE%) is below threshold (60%)"
            fi
          else
            echo "::warning::No coverage report found"
          fi

      - name: Comment coverage on PR
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: apps/backend/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 60

  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify build
        working-directory: ./apps/backend
        run: mvn clean verify -DskipTests

  api-changes:
    name: API Breaking Changes Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check for API changes
        run: |
          git diff origin/${{ github.base_ref }} -- apps/backend/src/main/java/com/vetconnect/controller/ > api_changes.diff
          if [ -s api_changes.diff ]; then
            echo "::warning::API changes detected. Please review carefully!"
            cat api_changes.diff
          fi